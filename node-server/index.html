<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>hey there let try everthing out !!!</h1>

    <form id="formElm">

        <input id="FormName" type="text" name="name" />
        <input id="FormEmail" type="text" name="email" />
        <input type="submit" />

    </form>

    <!-- axios package -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <script>
        formElm.onsubmit = async e => {
            e.preventDefault(); //to prevent the page from reloading after submition

            // alert('submint done');

            const data = { // to link the value
                name: FormName.value,
                email: FormEmail.value
            };

            const response = await axios.post('http://localhost:3000/user', data);
            alert(response.data.message)
        };

        async function fetchUsers() { // ask for the data in the console by writing ->  fetchUsers();
            try {

                const response = await axios.get('http://localhost:3000/user');
                console.log(response.data);
            } catch (e) {
                console.log('Error', e);// in case if thers an error print it
            }
        }

        fetchUsers();

    </script>
</body>

</html>
